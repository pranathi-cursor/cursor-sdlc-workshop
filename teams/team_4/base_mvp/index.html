<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calm Call â€” Breathing Exercise</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }
    h1 { font-size: 1.5rem; margin-bottom: 2rem; }
    .cue {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 2rem;
      min-height: 3rem;
    }
    .breath-visual {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #e0e7ff;
      margin-bottom: 2rem;
    }
    .pattern-selector {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }
    .pattern-btn {
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      border: 2px solid #c7d2fe;
      border-radius: 8px;
      background: white;
      cursor: pointer;
      color: #333;
    }
    .pattern-btn[aria-pressed="true"] {
      background: #4f46e5;
      color: white;
      border-color: #4f46e5;
    }
    .pattern-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .controls { display: flex; gap: 1rem; }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .start { background: #4f46e5; color: white; }
    .stop { background: #64748b; color: white; }
  </style>
</head>
<body>
  <h1>Calm Call</h1>
  <div class="pattern-selector" id="pattern-selector">
    <button class="pattern-btn" data-pattern="4-4-4" aria-pressed="true">4-4-4</button>
    <button class="pattern-btn" data-pattern="4-7-8" aria-pressed="false">4-7-8</button>
    <button class="pattern-btn" data-pattern="box" aria-pressed="false">Box</button>
  </div>
  <p class="cue" id="cue">Click Start to begin</p>
  <div class="breath-visual" id="breath-visual" aria-hidden="true"></div>
  <div class="controls">
    <button class="start" id="start">Start</button>
    <button class="stop" id="stop" disabled>Stop</button>
  </div>

  <script>
    const cueEl = document.getElementById('cue');
    const startBtn = document.getElementById('start');
    const stopBtn = document.getElementById('stop');
    const patternBtns = document.querySelectorAll('.pattern-btn');

    const PATTERNS = {
      '4-4-4': [
        { label: 'Breathe in', duration: 4 },
        { label: 'Hold', duration: 4 },
        { label: 'Breathe out', duration: 4 }
      ],
      '4-7-8': [
        { label: 'Breathe in', duration: 4 },
        { label: 'Hold', duration: 7 },
        { label: 'Breathe out', duration: 8 }
      ],
      'box': [
        { label: 'Breathe in', duration: 4 },
        { label: 'Hold', duration: 4 },
        { label: 'Breathe out', duration: 4 },
        { label: 'Hold', duration: 4 }
      ]
    };

    let currentPattern = '4-4-4';
    let timeoutId = null;
    let isRunning = false;

    function selectPattern(patternId) {
      currentPattern = patternId;
      patternBtns.forEach(btn => {
        btn.setAttribute('aria-pressed', btn.dataset.pattern === patternId);
      });
    }

    patternBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        if (isRunning) return;
        selectPattern(btn.dataset.pattern);
      });
    });

    function runPhase(phases, phaseIndex) {
      if (!isRunning) return;
      const phase = phases[phaseIndex];
      cueEl.textContent = phase.label;

      timeoutId = setTimeout(() => {
        const next = (phaseIndex + 1) % phases.length;
        runPhase(phases, next);
      }, phase.duration * 1000);
    }

    function start() {
      if (isRunning) return;
      isRunning = true;
      startBtn.disabled = true;
      stopBtn.disabled = false;
      patternBtns.forEach(btn => { btn.disabled = true; });
      const phases = PATTERNS[currentPattern];
      runPhase(phases, 0);
    }

    function stop() {
      isRunning = false;
      if (timeoutId) clearTimeout(timeoutId);
      timeoutId = null;
      cueEl.textContent = 'Click Start to begin';
      startBtn.disabled = false;
      stopBtn.disabled = true;
      patternBtns.forEach(btn => { btn.disabled = false; });
    }

    startBtn.addEventListener('click', start);
    stopBtn.addEventListener('click', stop);
  </script>
</body>
</html>
